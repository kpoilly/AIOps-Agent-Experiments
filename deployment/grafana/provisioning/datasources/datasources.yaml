apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus-datasource
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: 
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    version: 1
    editable: false
  - name: PostgresSQL
    type: postgres
    uid: postgres-datasource
    access: proxy
    url: http://postgres:5432
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    isDefault: false
    version: 1
    editable: true